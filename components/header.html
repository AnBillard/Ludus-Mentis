<style>

  }
  
  /* Dark mode fixes */
  [data-theme="ludus-dark"] .dropdown-content {
    background-color: hsl(220 13% 18%);
    border-color: rgba(255, 255, 255, 0.1);
  }
  
  [data-theme="ludus-dark"] .dropdown-content a {
    color: #e5e7eb;
  }
  
  [data-theme="ludus-dark"] .dropdown-content a:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: #4dd0e1;
  }
</style>

<script>
  // Script pour fermer le menu mobile sur clic d'un lien
  document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.querySelector('.dropdown-end');
    const dropdownContent = dropdown?.querySelector('.dropdown-content');
    
    if (dropdownContent) {
      const links = dropdownContent.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', () => {
          // Force la fermeture du dropdown
          if (dropdown.querySelector('input[type="checkbox"]')) {
            dropdown.querySelector('input[type="checkbox"]').checked = false;
          }
          // Retirer le focus pour fermer le dropdown DaisyUI
          document.activeElement.blur();
        });
      });
    }
  });
</script>
