<header class="navbar bg-base-100 dark:bg-gray-900 shadow-md sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700">
  <div class="container mx-auto px-4 flex items-center justify-between h-16">
    <a href="index.html" class="flex items-center gap-2" aria-label="Accueil Ludus Mentis">
      <img src="assets/images/Ludus-Mentis-transparent.png" alt="Logo Ludus Mentis" class="h-9 w-auto" />
      <span class="sr-only">Ludus Mentis</span>
    </a>
    <nav class="hidden md:flex items-center gap-4" role="navigation" aria-label="Navigation principale">
      <a href="programmes.html" class="btn btn-white">Programmes</a>
      <a href="nos-jeux.html" class="btn btn-white">Nos jeux</a>
      <a href="methodologie.html" class="btn btn-white">Méthodologie</a>
      <a href="a-propos.html" class="btn btn-white">À propos</a>
      <a href="faq.html" class="btn btn-white">FAQ</a>
      <a href="contact.html" class="btn btn-primary">Contact</a>
    </nav>
    <button class="md:hidden btn btn-outline" id="menu-toggle" aria-expanded="false" aria-controls="mobile-menu">Menu</button>
  </div>
  <div id="mobile-menu" class="md:hidden px-4 pb-4 hidden" role="dialog" aria-label="Menu mobile">
    <div class="grid gap-2">
      <a href="programmes.html" class="btn btn-white">Programmes</a>
      <a href="nos-jeux.html" class="btn btn-white">Nos jeux</a>
      <a href="methodologie.html" class="btn btn-white">Méthodologie</a>

    </div>
  </div>
</header>
<script>
document.addEventListener('DOMContentLoaded', function(){
  const btn = document.getElementById('menu-toggle');
  const menu = document.getElementById('mobile-menu');
  if(btn && menu){
    btn.addEventListener('click', ()=>{
      const exp = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !exp);
      menu.classList.toggle('hidden');
    });
  }
});
</script>
