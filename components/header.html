<style>
  /* Fix pour le dark mode */
  [data-theme="ludus-dark"] .dropdown-content {
    background-color: hsl(220 13% 18%); /* Même couleur que le fond dark */
    border-color: rgba(255, 255, 255, 0.1);
  }
  
  [data-theme="ludus-dark"] .dropdown-content a {
    color: #e5e7eb;
  }
  
  [data-theme="ludus-dark"] .dropdown-content a:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: #4dd0e1;
  }
  
  /* Fix pour le logo responsive */
  @media (max-width: 640px) {
    .navbar-start {
      flex: 0 0 auto;
      margin-right: auto;
    }
    
    .navbar-end {
      flex: 0 0 auto;
      margin-left: 0;
    }
  }
  
  /* Style amélioré pour le bouton CTA */
  .btn[style*="background-color: #059669"]:hover {
    background-color: #047857 !important;
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(5, 150, 105, 0.3);
  }
  
  /* Animation du menu mobile */
  .dropdown-content {
    animation: slideDown 0.2s ease-out;
  }
  
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* S'assurer que le menu mobile est bien positionné */
  .dropdown-end .dropdown-content {
    right: 0;
  }
</style>

<script>
  // Script pour gérer l'ouverture/fermeture du menu mobile
  document.addEventListener('DOMContentLoaded', function() {
    const dropdownButton = document.querySelector('.dropdown-end label[tabindex="0"]');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    
    if (dropdownButton && mobileMenu) {
      let isOpen = false;
      
      // Toggle menu on button click
      dropdownButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        isOpen = !isOpen;
        
        if (isOpen) {
          mobileMenu.classList.remove('hidden');
          mobileMenuToggle.checked = true;
        } else {
          mobileMenu.classList.add('hidden');
          mobileMenuToggle.checked = false;
        }
      });
      
      // Close menu when clicking on a link
      const menuLinks = mobileMenu.querySelectorAll('a');
      menuLinks.forEach(link => {
        link.addEventListener('click', function() {
          isOpen = false;
          mobileMenu.classList.add('hidden');
          mobileMenuToggle.checked = false;
        });
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!dropdownButton.contains(e.target) && !mobileMenu.contains(e.target)) {
          if (isOpen) {
            isOpen = false;
            mobileMenu.classList.add('hidden');
            mobileMenuToggle.checked = false;
          }
        }
      });
      
      // Handle Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isOpen) {
          isOpen = false;
          mobileMenu.classList.add('hidden');
          mobileMenuToggle.checked = false;
        }
      });
    }
  });
</script>
