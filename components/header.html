<style>
  /* Fix pour le dark mode */
  [data-theme="ludus-dark"] .dropdown-content {
    background-color: hsl(220 13% 18%); /* Même couleur que le fond dark */
    border-color: rgba(255, 255, 255, 0.1);
  }
  
  [data-theme="ludus-dark"] .dropdown-content a {
    color: #e5e7eb;
  }
  
  [data-theme="ludus-dark"] .dropdown-content a:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: #4dd0e1;
  }
  
  /* Fix pour le logo responsive */
  .navbar-start {
    flex: 0 0 auto !important;
    min-width: fit-content;
  }
  
  .navbar-center {
    flex: 1 1 auto;
  }
  
  .navbar-end {
    flex: 0 0 auto !important;
    min-width: fit-content;
  }
  
  @media (max-width: 640px) {
    .navbar-start {
      margin-right: auto;
    }
    
    .navbar-end {
      margin-left: 0;
    }
  }
  
  /* Ajustements pour éviter les overlaps sur tablettes et petits écrans */
  @media (min-width: 1024px) and (max-width: 1279px) {
    /* Sur lg (1024-1279px), réduire la taille du menu ou passer en burger */
    .navbar-center .menu-horizontal {
      gap: 0.25rem;
    }
    
    .navbar-center .menu-horizontal a {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
      font-size: 0.875rem;
    }
  }
  
  /* Assurer un bon espacement du navbar-end */
  .navbar-end {
    flex-shrink: 0;
    min-width: fit-content;
  }
  
  /* Style amélioré pour le bouton CTA */
  .btn[style*="background-color: #059669"]:hover {
    background-color: #047857 !important;
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(5, 150, 105, 0.3);
  }
  
  /* Animation du menu mobile */
  .dropdown-content {
    animation: slideDown 0.2s ease-out;
  }
  
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* S'assurer que le menu mobile est bien positionné */
  .dropdown-end .dropdown-content {
    right: 0;
  }
  
  /* Forcer la visibilité du menu quand la checkbox est cochée */
  #mobile-menu-toggle:checked ~ .dropdown-content {
    display: block !important;
    visibility: visible !important;
  }
</style>

<script>
  // Script simplifié pour fermer le menu quand on clique sur un lien
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const dropdownContent = document.querySelector('.dropdown-end .dropdown-content');
    
    if (mobileMenuToggle && dropdownContent) {
      // Fermer le menu quand on clique sur un lien
      const menuLinks = dropdownContent.querySelectorAll('a');
      menuLinks.forEach(link => {
        link.addEventListener('click', function() {
          mobileMenuToggle.checked = false;
        });
      });
      
      // Fermer avec Escape
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && mobileMenuToggle.checked) {
          mobileMenuToggle.checked = false;
        }
      });
      
      // Fermer en cliquant en dehors
      document.addEventListener('click', function(e) {
        const dropdown = document.querySelector('.dropdown-end');
        if (!dropdown.contains(e.target) && mobileMenuToggle.checked) {
          mobileMenuToggle.checked = false;
        }
      });
    }
  });
</script>
