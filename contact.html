<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>Ludus mentis – contact</title>
<link href="assets/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div id="header"></div>
<main class="container">
<section class="section card">
<h1>Contactez-nous</h1>
<p>
        une question, une demande d’inscription ou d’information ? <br/>
        l’équipe Ludus Mentis vous répond rapidement.
      </p>
<form action="https://formspree.io/f/mdkdwzoy" class="contact-form" id="contactForm" method="POST">
<label for="nom">Votre nom *</label>
<input id="nom" name="nom" required="" type="text"/>
<label for="email">Votre email *</label>
<input id="email" name="email" required="" type="email"/>
<label for="message">Votre message *</label>
<textarea id="message" name="message" required="" rows="5"></textarea>
<button class="cta-button" type="submit">Envoyer</button>
<p class="form-success" id="form-success" style="display:none; color: #357a3c; font-weight: 600; margin-top: 1em;">
          merci, votre message a bien été envoyé !
        </p>
</form>
<p style="margin-top: 2em; color: #876b4c;">
        ou contactez-nous par email : <a href="mailto:info@ludusmentis.be">Info@ludusmentis.be</a>
</p>
</section>
</main>
<div id="footer"></div>
<script src="assets/js/include.js"></script>
<script>
    // Gestion feedback formulaire (Formspree)
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('contactForm');
      var successMsg = document.getElementById('form-success');
      if(form){
        form.addEventListener("submit", function(event) {
          event.preventDefault();
          var data = new FormData(form);
          fetch(form.action, {
            method: "POST",
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(function(response) {
            if (response.ok) {
              form.reset();
              successMsg.style.display = "block";
            } else {
              response.json().then(function(data){
                alert(data.errors ? data.errors.map(e=>e.message).join("\n") : "Erreur, réessayez plus tard.");
              });
            }
          }).catch(function(){
            alert("Erreur d'envoi, vérifiez votre connexion.");
          });
        });
      }
    });
  </script>
</body>
</html>
