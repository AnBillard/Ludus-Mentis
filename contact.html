  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact et Inscription | Ludus Mentis à Walhain</title>
  <meta name="description" content="Une question ou une demande d'inscription ? Contactez l'équipe de Ludus Mentis à Walhain via notre formulaire ou par email. Nous vous répondons rapidement.">
  <meta name="keywords" content="contact, inscription, information, email, formulaire, Walhain, académie esport">

<body>
  <!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
  <div id="header"></div>
  <main class="container">

    <section class="section card">
      <h1>Contactez-nous</h1>
      <p>Une question, une demande d’inscription ou d’information ? <br>
        l’équipe Ludus Mentis vous répond rapidement.</p>
      <form class="contact-form" id="contactForm" action="https://formspree.io/f/mdkdwzoy" method="POST">
        <label for="nom">Votre nom *</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Votre email *</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Votre message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="cta-button">Envoyer</button>
        <p id="form-success" class="form-success" style="display:none; color: #357a3c; font-weight: 600; margin-top: 1em;">Merci, votre message a bien été envoyé !</p>
      </form>
      <p style="margin-top: 2em; color: #876b4c;">Ou contactez-nous par email : <a href="mailto:info@ludusmentis.be">info@ludusmentis.be</a></p>
    </section>

  </main>
  <div id="footer"></div>
  <script src="assets/js/include.js"></script>
  <script>
    // Gestion feedback formulaire (Formspree)
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('contactForm');
      var successMsg = document.getElementById('form-success');
      if(form){
        form.addEventListener("submit", function(event) {
          event.preventDefault();
          var data = new FormData(form);
          fetch(form.action, {
            method: "POST",
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(function(response) {
            if (response.ok) {
              form.reset();
              successMsg.style.display = "block";
            } else {
              response.json().then(function(data){
                alert(data.errors ? data.errors.map(e=>e.message).join("\n") : "Erreur, réessayez plus tard.");
              });
            }
          }).catch(function(){
            alert("Erreur d'envoi, vérifiez votre connexion.");
          });
        });
      }
    });
  </script>
</body>
</html>
