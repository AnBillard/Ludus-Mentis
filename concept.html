<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Ludus Mentis</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main>
    <section class="section">
      <h2>Nous contacter</h2>
      <p>Pour toute demande d'information ou inscription, contactez-nous via les moyens suivants :</p>
      <ul>
        <li>Email : <a href="mailto:ludus.mentis.esport@gmail.com">ludus.mentis.esport@gmail.com</a></li>
        <li>Téléphone : 0474 25 40 37</li>
        <li>Adresse : Walhain, Belgique</li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Inclusion dynamique header/footer -->
  <script>
    fetch("components/header.html").then(res => res.text()).then(data => {
      document.getElementById("header-container").innerHTML = data;
    });

    fetch("components/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-container").innerHTML = data;
    });
  </script>
</body>
</html>
